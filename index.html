
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div>
         <h1>ENTER VALUE </h1>
         <input id="value" type="text">
         <button class="bt" onclick="generate()">Generate</button>
         <h2 id="result"></h2>
    </div>
    <script>
        function generate() {
           
            var inputValue = document.getElementById('value').value;

            var lengthOfString = inputValue.length;
            document.getElementById("result").innerHTML = 'Length of the string: ' + lengthOfString;
        }
    </script>
</body>
</html>
